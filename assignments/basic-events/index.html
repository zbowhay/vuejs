<html>

<head>
  <script src="http://localhost:8080/node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
      <button @click="alert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
      <input type="text" @keydown="store">
      <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
      <input type="text" @keydown.enter="store">
      <p>{{ value }}</p>
    </div>
  </div>
</body>

<footer>
  <script src="http://localhost:8080/basic-events/app.js"></script>
</footer>

</html>
